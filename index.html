<!DOCTYPE html>
<html>

<head>
    <title>Matematicas Discretas</title>

    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <form onsubmit="create(event)">
            <input type="number" id="matrixLength" value="3" min="1" pattern="^[0-9]+">

        <div id="matrix">

        </div>
        <button id="btn-evaluate" onclick="execMatrix()" class="hide"> Evaluar </button>
    </div>

</body>

</html>
